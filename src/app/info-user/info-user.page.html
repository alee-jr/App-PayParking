<ion-header>
  <ion-toolbar color="success">
    <ion-title><b>Profile</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row color="primary" class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h3>Informações do usuário</h3>
          <ion-list lines="full">
            <ion-item>
              <ion-input required type="text" placeholder="Nome" [(ngModel)]="user.nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required type="text" placeholder="Sobrenome" [(ngModel)]="user.sobrenome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required type="text" placeholder="telefone" [(ngModel)]="user.telefone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required type="email" placeholder="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required type="password" placeholder="senha" [(ngModel)]="user.senha"></ion-input>
            </ion-item>
            <h3>Carro</h3>
            <ion-item>
              <ion-input required type="text" placeholder="placa" [(ngModel)]="user.placa"></ion-input>
            </ion-item>
            <h3>Cartão</h3>
            <ion-item>
              <ion-input required type="number" placeholder="Número do cartão" [(ngModel)]="user.nCartao"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required type="text" placeholder="Nome cartão" [(ngModel)]="user.nomeCartao"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input required type="number" placeholder="CVV" [(ngModel)]="user.cvv"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button color="success" expand="full" (click)="saveTodo()">Save</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
