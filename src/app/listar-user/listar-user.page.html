<ion-header>
  <ion-toolbar>
    <ion-title>Lista de usu√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ng-container *ngIf="!users || users.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
     
        <ion-item-sliding *ngFor="let item of users">
          <ion-item lines="inset" button [routerLink]="['/info-user', item.id]">
            <h2>{{ item.nome }} {{ item.sobrenome }} <ion-button (click)="remove(item)" color="danger">Excluir</ion-button></h2>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
     
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/info-user" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
