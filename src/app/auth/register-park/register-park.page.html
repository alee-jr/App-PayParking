<ion-header>
  <ion-toolbar color="success">
    <ion-title><b>Registrar Estacionamento</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="parkForm"  (ngSubmit)="cadastrar(parkForm.value)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div class="padding">
            <ion-item>
              <ion-input formControlName="email" name="email" type="email" placeholder="your@email.com" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="endereco" name="endereco" type="text" placeholder="endereço" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="nome" name="nome" type="text" placeholder="nome da empresa" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="razao" name="razao" type="text" placeholder="razão social" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="cnpj" name="cnpj" type="number" placeholder="cnpj" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="responsavel" name="responsavel" type="text" placeholder="nome do responsavel" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="rg" name="rg" type="text" placeholder="rg" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="vagas" name="vagas" type="number" placeholder="vagas"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="preco" name="preco" type="text" placeholder="preço da hora"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" placeholder="password" ></ion-input>
            </ion-item>
          </div>
          <div class="padding">
            <ion-button [disabled]="!parkForm.valid" color="success" size="large" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
