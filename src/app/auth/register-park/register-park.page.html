<ion-header>
  <ion-toolbar color="success">
    <ion-title><b>Registrar Estacionamento</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div class="padding">
            <ion-item>
              <ion-input  name="email" type="email" placeholder="your@email.com" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="endereco" type="text" placeholder="endereço" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="nomeEmpresa" type="text" placeholder="nome da empresa" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="razao" type="text" placeholder="razão social" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cnpj" type="number" placeholder="cnpj" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="nomeResponsavel" type="text" placeholder="nome do responsavel" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="rg" type="text" placeholder="rg" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="vagas" type="number" placeholder="vagas"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="preco" type="text" placeholder="preço da hora"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="password" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ></ion-input>
            </ion-item>
          </div>
          <div class="padding">
            <ion-button click="cadastrar()" color="success" size="large" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
