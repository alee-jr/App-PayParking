<ion-header>
  <ion-toolbar color="success">
    <ion-title><b>Registrar Usu√°rio</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="userForm"  (ngSubmit)="cadastrar(userForm.value)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div class="padding">
            <ion-item>
              <ion-input name="nome" formControlName="nome" type="text" placeholder="Nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="sobrenome" formControlName="sobrenome" type="text" placeholder="Sobrenome" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="telefone" formControlName="telefone" type="number" placeholder="Telefone" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" formControlName="email" type="text" placeholder="E-mail" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="rg" formControlName="rg" type="text" placeholder="Rg" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="password" type="password" placeholder="password" ></ion-input>
            </ion-item>
          </div>
          <div class="padding">
            <ion-button [disabled]="!userForm.valid"color="success" size="large" type="submit" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
